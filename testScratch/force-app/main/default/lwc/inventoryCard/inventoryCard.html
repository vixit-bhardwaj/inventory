<template>
  <div class={vehicle.classStyle} onclick={handleClick}>
    <lightning-card>
      <lightning-badge
        label={vehicle.status}
        class={vehicle.statusBadge}
        slot="actions"
      ></lightning-badge>
      <image src={vehicle.imageUrl}></image>
      <p class="slds-p-horizontal_small"><B>{vehicle.title}</B></p>
      <p class="slds-p-horizontal_small">{vehicle.package}</p>
      <p class="slds-p-horizontal_small">VIN: {vehicle.vin}</p>
    </lightning-card>
  </div>
</template>
